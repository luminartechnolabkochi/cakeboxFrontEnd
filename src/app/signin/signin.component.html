<div class="body">
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Create your account.<br>For Free!</p> <a href="" routerLink="register" class="btn">Sign Up</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="" [formGroup]="logForm" (ngSubmit)="authenticate()">
                        <p> <label>Username/Email address<span>*</span></label> 
                            <input type="text"placeholder="Username or Email" required formControlName="username"> 
                        </p>
                        <p>
                             <label>Password<span>*</span></label> 
                             <input type="password" placeholder="Password"
                                required formControlName="password"> </p>
                        <p> <input type="submit" value="Sign In"> </p>
                        <p> <a href="">Forgot password?</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
